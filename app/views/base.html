<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block custom_styles %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="logo">
    <nav class="nav-menu">
        <ul>
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('lk_view') }}" class="nav-link">Личный кабинет</a></li>
                <li><a href="{{ url_for('predict_view') }}" class="nav-link">Оценка стоимости</a></li>
                <li><a href="{{ url_for('logout') }}" class="nav-link">Выход</a></li>
<!--                <li><a href="{{ url_for('login_view') }}" class="nav-link">Войти</a></li>-->
            {% endif %}
        </ul>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>2025, ИТМО, Санкт-Петербург</footer>
</body>
<script>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                console.log("{{ message }}")
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block custom_script %}{% endblock %}
</script>
</html>
